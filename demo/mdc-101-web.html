<title>demo: mdc-101-web</title>

<body>
  <div class="mdc-text-field mdc-text-field--box username">
    <input type="text" class="mdc-text-field__input" id="username-input" name="my-username">
    <label class="mdc-floating-label" for="username-input">Username</label>
    <div class="mdc-line-ripple"></div>
  </div>

  <div class="mdc-text-field mdc-text-field--box password">
    <input type="password" class="mdc-text-field__input" id="password-input" name=my-"password">
    <label class="mdc-floating-label" for="password-input">Password</label>
    <div class="mdc-line-ripple"></div>
  </div>

  <div class="button-container">
    <button type="button" class="mdc-button cancel">Cancel</button>
    <button class="mdc-button mdc-button--raised login">Login</button>
  </div>
</body>

<style>
  @import "/node_modules/@material/textfield/dist/mdc.textfield.css";
  @import "/node_modules/@material/button/dist/mdc.button.css";

  .username,
  .password {
    display: block;
    width: 300px;
    margin: 20px auto;
  }

  .button-container {
    display: flex;
    justify-content: flex-end;
    width: 300px;
    margin: auto;
  }

  .button-container button {
    margin: 3px;
  }
</style>

<script type="module">
  import { MDCTextField } from "@material/textfield"

  const username = new MDCTextField(document.querySelector(".username"))
  const password = new MDCTextField(document.querySelector(".password"))

  import { MDCRipple } from "@material/ripple"

  new MDCRipple(document.querySelector(".cancel"))
  new MDCRipple(document.querySelector(".login"))
</script>

<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
